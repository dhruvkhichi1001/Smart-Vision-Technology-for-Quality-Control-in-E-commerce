<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit & Vegetable Quality Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        #camera-container {
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
        }
        #result-card {
            margin-top: 20px;
        }
        .preview {
            width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4">Fruit & Vegetable Quality Predictor</h1>
        <div id="camera-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" style="display: none;"></canvas>
            <button id="capture-btn" class="btn btn-primary mt-3">Capture</button>
        </div>
        <div id="result-card" class="card shadow" style="display: none;">
            <div class="card-body">
                <img id="captured-image" class="preview" alt="Captured Preview">
                <h4>Prediction:</h4>
                <p id="prediction-text" class="fw-bold"></p>
            </div>
        </div>
    </div>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const captureBtn = document.getElementById('capture-btn');
        const resultCard = document.getElementById('result-card');
        const capturedImage = document.getElementById('captured-image');
        const predictionText = document.getElementById('prediction-text');

        // Initialize Camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((error) => {
                alert("Camera access is required for this application.");
            });

        // Capture Image and Send for Prediction
        captureBtn.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/png');

            // Show Preview
            capturedImage.src = imageData;
            resultCard.style.display = 'block';

            // Send to Backend
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: imageData }),
            })
            .then(response => response.json())
            .then(data => {
                predictionText.textContent = `Fruit: ${data.fruit}, Quality: ${data.quality}`;
            })
            .catch(error => {
                predictionText.textContent = "Error: Unable to predict.";
            });
        });
    </script>
</body>
</html>
